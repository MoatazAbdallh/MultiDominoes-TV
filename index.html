<!DOCTYPE html>
<html ng-app="MultiDominoes">
<head>

    <title>Multi Dominoes</title>

    <script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>

    <script src="app/js/gameLogic/DominoGame.js"></script>

    <script type="text/javascript" language="javascript" src="app/js/libs/jquery.min.js"></script>
    <script src="app/js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="app/js/libs/ionic/js/ionic.bundle.js"></script>
    <script src="app/js/libs/multiscreen-smarttv-1.1.18.min.js"></script>

    <script type="text/javascript" src="app/js/controllers/menuController.js"></script>

    <script type="text/javascript" src="app/js/controllers/waitingController.js"></script>
    <script src="app/js/controllers/gameController.js"></script>
    <!--End - Production App JS------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="app/css/Main.css" type="text/css">

<body id="AppBody" ng-controller="mainController"

    <a href="javascript:void(0);" id="anchor_main" onkeydown="Main.keyDown();"></a>
    <div ui-view></div>
